# PVS-Studio Configuration for keyer_c
# Static analysis configuration for ESP32 CW Keyer

# Exclude external and generated code
exclude-path = */managed_components/*
exclude-path = */build/*
exclude-path = */esp-idf/*
exclude-path = */.embuild/*

# Analysis mode: GA (General Analysis) levels 1, 2, 3
# Level 1: High - almost certainly bugs
# Level 2: Medium - probably bugs
# Level 3: Low - potential issues
analysis-mode = GA:1,2,3

# Disable specific warnings if needed (add as necessary)
# -V::826  # Example: suppress specific diagnostic
